<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Green-Black Gradient Background</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}

    body{
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg, #000000 0%, #064e3b 40%, #0f172a 100%);
      color:#fff;
      -webkit-font-smoothing:antialiased;
    }

    .bg-shapes{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    
    .shape{
      position:absolute;
      border-radius:50%;
      filter:blur(80px);
      opacity:0.45;
      transform:translateZ(0);
      animation: float 20s ease-in-out infinite;
    }
    
    .shape.one{
      width:520px;
      height:520px;
      background:#10b981;
      left:-15%;
      top:-15%;
      animation-delay: 0s;
    }
    
    .shape.two{
      width:480px;
      height:480px;
      background:#022c22;
      right:-10%;
      bottom:-20%;
      animation-delay: -10s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(30px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }
  </style>
</head>
<body>
  <div class="bg-shapes" aria-hidden="true">
    <div class="shape one"></div>
    <div class="shape two"></div>
  </div>
</body>
</html>
